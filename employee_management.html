<!DOCTYPE html>
<html>
<head>
	<title>Employee Management</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script  src="employee.js" ></script>
</head>
<body>
	
<!-- these form use enter value for insertion and deletion  -->	
<table>
	<form onsubmit="event.preventDefault();onformsubmit();">
		<tr>
			<td>Name :</td>
			<td><input type="text" name="Name" id="Name" ></td>
		</tr>
		<tr>
			<td>Address :</td>
			<td><input type="text" name="Address" id="Address" ></td>
		</tr>
		<tr>
			<td>Employee id :</td>
			<td><input type="text" name="E_id" id="E_id" ></td>
		</tr>
		<tr>
			<td>Designation :</td>
			<td><input type="text" name="Designation" id="Designation" ></td>
		</tr>
		<tr>
			<td><input type="submit" name="submit" value="Add detail"></td>
		</tr>	
	</form>
</table>
<br>
<span id="errmsg" style="color: red"></span>

<!-- these table display the employee records-->
<table class="list" id="Employee_list" border="1" cellpadding="0" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>Employee Id</th>
						<th>Designation</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
</table>
</body>
</html>
